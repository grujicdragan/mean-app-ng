<div class="container">
    <div class="wrapper">
        <div class="banner">
            <h1>TIME <span>TRACK.</span></h1>
        </div>
        <div class="rotate"></div>
        <div class="login-out">
            <form class="login" (submit)="onRegisterSubmit()">
                <h1>SIGN UP</h1>
                <div style="color: green; margin-bottom: 5px; margin-top: -7px; transition: ease 1s">{{ messageText }}</div>
                <div style="color: red; margin-bottom: 5px; margin-top: -7px; transition: ease 1s">{{ messageTextError }}</div>
                <label for="name">Full Name:</label>
                <input type="text" placeholder="Enter your first and last name" [(ngModel)]="name" name="name">
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter your email" [(ngModel)]="email" name="email">
                <label for="password">Password:</label>
                <input type="password" placeholder="Enter your password" [(ngModel)]="password" name="password">
                <button type="submit">JOIN</button>
                <p>Already a member?<a [routerLink]="['/']">SIGN IN</a></p>
            </form>
        </div>
    </div>
</div>
